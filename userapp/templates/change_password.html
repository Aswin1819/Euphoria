{% extends "userbase.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-auto text-center" role="alert" id="alertBox">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <div class="card pt-3 pb-5 px-4 shadow login-card">
                <div class="card-body">
                    <h3 class="text-center display-4">Change Password</h3>
                    <form method="POST" action="{% url 'changePassword' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4 mt-5">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                        </div>
                        <input type="hidden" name="email" value="{{ email }}">
                        <button type="submit" class="btn btn-login w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
