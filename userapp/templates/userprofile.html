{% extends 'userbase.html' %}

{% block content %}
<main class="container-fluid mt-5">
    <div class="row">
        <!-- Sidebar (left) -->
        <div class="col-md-2">
            <div class="card shadow-sm bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Manage My Account</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">My Profile</a></li>
                        <li><a href="#">Order Status</a></li>
                        <li><a href="#">Order History</a></li>
                        <li><a href="#">My Wallet</a></li>
                    </ul>
                    <hr>
                    <a href="#" class="btn btn-danger btn-sm">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>

        <!-- Profile Details (right) -->
        <div class="col-md-9">
            <div class="card shadow-sm bg-light">
                <div class="card-body">
                    <!-- Profile Image and User Info -->
                    <div class="text-center">
                        {% comment %} <img src="#" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px;"> {% endcomment %}
                        <h3 class="mt-3">{{user.username}}</h3>
                        <p class="text-muted">{{user.email}}</p>
                        <p>Kottakkal, Kerala</p>
                    </div>

                    <!-- Edit Profile Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" value="Manu">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" value="S">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" value="manu123@gmail.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" value="Pundur">
                            </div>
                        </div>

                        <!-- Profile Image Upload -->
                        <div class="row mb-3">
                            <label for="profileImage" class="col-sm-2 col-form-label">Profile Image</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="profileImage" name="profile_image">
                            </div>
                        </div>

                        <!-- Password Change Section -->
                        <hr>
                        <h5>Change Password</h5>
                        <div class="row mb-3">
                            <label for="currentPassword" class="col-sm-2 col-form-label">Current Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="confirmNewPassword" class="col-sm-2 col-form-label">Confirm New Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirmNewPassword">
                            </div>
                        </div>

                        <!-- Save Changes Button -->
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
