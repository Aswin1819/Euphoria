{% extends 'adminbase.html' %}


{% block title %}Admin Coupons{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column rounded-top-3">
            <nav class="nav flex-column flex-grow-1 justify-content-around">
                <a class="nav-link" href="#">Dashboard</a>
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#">Customers</a>
                <a class="nav-link" href="#">Orders</a>
                <a class="nav-link active" href="#">Coupons</a>
                <a class="nav-link" href="#">Banners</a>
                <a class="nav-link" href="#">Logout</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 ">
            <div class="d-flex justify-content-between align-items-center mt-0 mb-4 dash-head py-2 rounded text-white px-2">
                <h3>Coupon</h3>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary me-2 rounded" type="button">Add Coupons</button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search For User" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <!-- Customer Table -->
            <table class="table">
                <thead id="table-head" class="custom-table-header">
                    <tr>
                        <th scope="col">Coupon Code</th>
                        <th scope="col">Value</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>cxvcx-zxxc-xxaa-edfv</td>
                        <td>$1200</td>
                        <td>
                            <button class="btn btn-danger btn-sm btn-del">Edit</button>
                            <button class="btn btn-secondary btn-sm btn-blk">Remove</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
