{% extends 'adminbase.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
{% if messages %}
    <div class="alert-container" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container-fluid">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mt-0 mb-4 dash-head py-2 rounded text-white px-2" style="background-color: #633B00;">
            <h3>Edit Product</h3>
        </div>

        <!-- Edit Product Form -->
        <div class="card p-4" style="background-color: #633B00;">
            <form method="POST" action="{% url 'editProducts' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="productName" class="form-label text-white">Product Name*</label>
                        <input type="text" id="productName" class="form-control" name="product_name" value="{{ product.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label text-white">Description*</label>
                        <textarea id="description" class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categoryName" class="form-label text-white">Category Name*</label>
                        <select id="categoryName" class="form-control" name="category_name" required>
                            <option value="" disabled>Select a category</option>
                            {% for category in categories %}
                                {% if category.is_active %}
                                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="productBrand" class="form-label text-white">Product Brand*</label>
                        <select id="productBrand" class="form-control" name="product_brand" required>
                            <option value="" disabled>Select a category</option>
                            {% for brand in brands %}
                                {% if brand.is_active %}
                                    <option value="{{ brand.id }}" {% if product.brand.id == brand.id %}selected{% endif %}>
                                        {{ brand.name }}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="quantity" class="form-label text-white">Quantity*</label>
                        <input type="number" id="quantity" class="form-control" name="quantity" value="{{ product.stock }}" required>
                    </div>
                    {% comment %} <div class="col-md-6">
                        <label for="price" class="form-label text-white">Price*</label>
                        <input type="text" id="price" class="form-control" name="price" value="{{ product.price }}" required>
                    </div> {% endcomment %}
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="price" class="form-label text-white">Price*</label>
                                <input type="text" id="price" class="form-control" name="price" value="{{ product.price }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="weight" class="form-label text-white">Weight*</label>
                                <input type="text" id="weight" class="form-control" name="weight" value="{{ product.weight }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Images (show current images and allow new uploads) -->
                <div class="row mb-4">
                    <div class="col-3">
                        <label class="form-label text-white">Current Image 1</label>
                        <img src="{{ product.images.all.0.url }}" alt="Image 1" class="img-fluid">
                        <input type="file" class="form-control mt-2" name="image1">
                    </div>
                    <div class="col-3">
                        <label class="form-label text-white">Current Image 2</label>
                        <img src="{{ product.images.all.1.url }}" alt="Image 2" class="img-fluid">
                        <input type="file" class="form-control mt-2" name="image2">
                    </div>
                    <div class="col-3">
                        <label class="form-label text-white">Current Image 3</label>
                        <img src="{{ product.images.all.2.url }}" alt="Image 3" class="img-fluid">
                        <input type="file" class="form-control mt-2" name="image3">
                    </div>
                    <div class="col-3">
                        <label class="form-label text-white">Current Image 4</label>
                        <img src="{{ product.images.all.3.url }}" alt="Image 4" class="img-fluid">
                        <input type="file" class="form-control mt-2" name="image4">
                    </div>
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-danger w-25">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
