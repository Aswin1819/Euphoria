{% extends 'adminbase.html' %}


{% block title %}Admin Customers{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column rounded-top-3">
            <nav class="nav flex-column flex-grow-1 justify-content-around">
                <a class="nav-link" href="#">Dashboard</a>
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link active" href="#">Customers</a>
                <a class="nav-link" href="#">Orders</a>
                <a class="nav-link" href="#">Coupons</a>
                <a class="nav-link" href="#">Banners</a>
                <a class="nav-link" href="#">Logout</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 ">
            <div class="d-flex justify-content-between align-items-center mt-0 mb-4 dash-head py-2 rounded text-white px-2">
                <h3>Customers</h3>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search For User" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <!-- Customer Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
