{% extends 'adminbase.html' %}

{% block title %}Admin Category{% endblock %}

{% block content %}
{% if messages %}
    <div class="alert-container" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column rounded-top-3">
            <nav class="nav flex-column flex-grow-1 justify-content-around">
                <a class="nav-link" href="#">Dashboard</a>
                <a class="nav-link active" href="#">Products</a>
                <a class="nav-link" href="#">Category</a>
                <a class="nav-link" href="#">Customers</a>
                <a class="nav-link" href="#">Orders</a>
                <a class="nav-link" href="#">Coupons</a>
                <a class="nav-link" href="#">Banners</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center mt-0 mb-4 dash-head py-2 rounded text-white px-2">
                <h3>Products</h3>
            </div>

            <!-- Add Product Form -->
            <div class="card p-4" style="background-color: #633B00;">
                <form method="POST" action="{% url 'addProducts' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="productName" class="form-label text-white">Product Name*</label>
                            <input type="text" id="productName" class="form-control" name="product_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label text-white">Description*</label>
                            <textarea id="description" class="form-control" name="description" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="categoryName" class="form-label text-white">Category Name*</label>
                            <select id="categoryName" class="form-control" name="category_name" required>
                                <option value="" disabled selected>Select a category</option>
                                {% for category in categories %}
                                    {% if category.is_active %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="productBrand" class="form-label text-white">Product Brand*</label>
                            <input type="text" id="productBrand" class="form-control" name="product_brand" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="quantity" class="form-label text-white">Quantity*</label>
                            <input type="number" id="quantity" class="form-control" name="quantity" required>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="price" class="form-label text-white">Price*</label>
                                    <input type="text" id="price" class="form-control" name="price" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="weight" class="form-label text-white">Weight*</label>
                                    <input type="text" id="weight" class="form-control" name="weight" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="row mb-4">
                        <div class="col-3">
                            <input type="file" class="form-control" name="image1">
                        </div>
                        <div class="col-3">
                            <input type="file" class="form-control" name="image2">
                        </div>
                        <div class="col-3">
                            <input type="file" class="form-control" name="image3">
                        </div>
                        <div class="col-3">
                            <input type="file" class="form-control" name="image4">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit" class="btn btn-danger w-25">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
